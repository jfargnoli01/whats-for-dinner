<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
    </nav>
    <main>
      <section class="what-are-you-looking-for-section">
        <p class="what-are-you-looking-for-text">What are you looking for?*</p>
        <label for="side">
          <input type="radio" class="side" name="dish" value="side">
          Side
        </label>
        <label for="main-dish">
          <input type="radio" class="main-dish" name="dish" value="main-dish">
          Main Dish
        </label>
        <label for="dessert">
          <input type="radio" class="dessert" name="dish" value="dessert">
          Dessert
        </label>
          <section>
            <button type="button" class="lets-cook">LET'S COOK!</button>
          </section>
      </section>
      <section class="cookpot-recipe-section">
        <img class="cookpot" src="./assets/cookpot.svg" alt="Cookpot Icon"/>
        <p class="hidden you-should-make">You should make:</p>
        <p class="hidden dish-displays-here">Dish Diplays Here!</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
